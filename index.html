<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>War</title>
  </head>

  <body>
    <button class="btn" id="newGame">New Game</button>
    <div id="board">
      <div class="container">
        <div class="panel panel-default" id="playerOne">
          <div class="panel-heading">
            <h3 class="panel-title">Player One</h3>
          </div>
          <div class="panel-body">
            <image id="cardOne">
          </div>
          <div class="panel-footer">
            Score: <span id="score1"></span>
          </div>
        </div>
        <div class="panel panel-default" id="playerTwo">
          <div class="panel-heading">
            <h3 class="panel-title">Player Two</h3>
          </div>
          <div class="panel-body">
            <image id="cardTwo">
          </div>
          <div class="panel-footer">
            Score: <span id="score2"></span>
          </div>
        </div>
      </div>
      <button class="btn" id="draw">Draw</button>
    </div>
  </body>

  <script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>
</html>
